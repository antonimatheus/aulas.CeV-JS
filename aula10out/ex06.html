<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(7, 239, 7);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 15px;
        }
        
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()" onmousemove="movendo()">
        interaja...
    </div>
    <script>
        var area = window.document.getElementById('area')

        function clicar(){
            area.innerText = 'Clicou!'
            area.style.backgroundColor='blue'
        }
        function entrou(){
            area.innerText = 'Entrou!'
            area.style.backgroundColor='green'
        }
        function saiu(){
            area.innerText = 'Saiu!'
            area.style.backgroundColor='red'
        }
        /*function movendo(){
            area.innerText = 'Movendo!'
        }*/
    </script>
</body>
</html>
