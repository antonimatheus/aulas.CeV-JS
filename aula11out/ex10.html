<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        input {
            text-align: center;
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velociadade do carro: <input type="number" name="txtvel" id="txtvel">Km/h</p>
    <p><input type="button" value="Verificar" onclick="calcular()"></p>
    <div id="res">
        Resultado..
    </div>

    <script>
        function calcular() {
           var txtv = window.document.getElementById('txtvel')
           var res = window.document.getElementById('res')
           var vel = Number(txtv.value)
           res.innerHTML = `<p>Sua velociade atual Ã© de ${vel}Km/h!</p>`
           if (vel > 60) {
            res.innerHTML += (`MULTADO! Velocidade maior que ${vel} Km/h!`)
           } else {
            res.innerHTML += `<p>Dirija sempre com cuidado!</p>`
           }
        }

    </script>
</body>
</html>
